<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style>
		#display {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">JS Calculator</h1>
		</div> <!-- .row -->
		<div class="row">
			<div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
				<div class="row">
					<input type="text" id="display" class="col-12 text-right form-control" value="0">
				</div> <!-- .row -->
				<div class="row">
					<button id=AC class="col-9 btn btn-lg btn-outline-dark">AC</button>
					<button id=divide class="col-3 btn btn-lg btn-outline-dark">/</button>
				</div> <!-- .row -->
				<div class="row">
					<button id=seven class="col-3 btn btn-lg btn-outline-dark">7</button>
					<button id=eight class="col-3 btn btn-lg btn-outline-dark">8</button>
					<button id=nine class="col-3 btn btn-lg btn-outline-dark">9</button>
					<button id=multiply class="col-3 btn btn-lg btn-outline-dark">x</button>
				</div> <!-- .row -->
				<div class="row">
					<button id=four class="col-3 btn btn-lg btn-outline-dark">4</button>
					<button id=five class="col-3 btn btn-lg btn-outline-dark">5</button>
					<button id=six class="col-3 btn btn-lg btn-outline-dark">6</button>
					<button id=minus class="col-3 btn btn-lg btn-outline-dark">-</button>
				</div> <!-- .row -->
				<div class="row">
					<button id=one class="col-3 btn btn-lg btn-outline-dark">1</button>
					<button id=two class="col-3 btn btn-lg btn-outline-dark">2</button>
					<button id=three class="col-3 btn btn-lg btn-outline-dark">3</button>
					<button id=plus class="col-3 btn btn-lg btn-outline-dark">+</button>
				</div> <!-- .row -->
				<div class="row">
					<button id=zero class="col-6 btn btn-lg btn-outline-dark">0</button>
					<button id=dot class="col-3 btn btn-lg btn-outline-dark">.</button>
					<button id=equal class="col-3 btn btn-lg btn-outline-dark">=</button>
				</div> <!-- .row -->
			</div> <!-- #calculator -->
		</div> <!-- .row -->
	</div> <!-- .container -->
	<script>
		var opeartion = "none";
		var prev_value = 0;
		/* 
			NUMBERS
			if display shows zero
				then update display to number
			otherwise
				concatenate display value with number
		*/
		document.querySelector('#one').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "1";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "1";
			}
		}
		document.querySelector('#two').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "2";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "2";
			}
		}
		document.querySelector('#three').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "3";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "3";
			}
		}
		document.querySelector('#four').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "4";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "4";
			}
		}
		document.querySelector('#five').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "5";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "5";
			}
		}
		document.querySelector('#six').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "6";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "6";
			}
		}
		document.querySelector('#seven').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "7";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "7";
			}
		}
		document.querySelector('#eight').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "8";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "8";
			}
		}
		document.querySelector('#nine').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "9";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "9";
			}
		}
		document.querySelector('#zero').onclick = function() {
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "0";

			} else {
				document.querySelector('#display').value = document.querySelector('#display').value + "0";
			}
		}

		document.querySelector('#AC').onclick = function() {
			// clear display value
			document.querySelector('#display').value = "0";
			operation = "";
		}

		/*
			OPERATIONS
			x-+/

			workflow
			1) store operation in var
			2) store former value in var
			3) clear output
		*/
		document.querySelector('#plus').onclick = function() {
			// clear display value
			operation = "plus"
			prev_value = document.querySelector('#display').value
			document.querySelector('#display').value = "0";
		}
		document.querySelector('#minus').onclick = function() {
			// clear display value
			operation = "minus"
			prev_value = document.querySelector('#display').value
			document.querySelector('#display').value = "0";
		}
		document.querySelector('#multiply').onclick = function() {
			// clear display value
			operation = "multiply"
			prev_value = document.querySelector('#display').value
			document.querySelector('#display').value = "0";
		}
		document.querySelector('#divide').onclick = function() {
			// clear display value
			operation = "divide"
			prev_value = document.querySelector('#display').value
			document.querySelector('#display').value = "0";
		}
		

		/*
			workflow
			1) store second value in var
			2) perform operation on first and second value depending on operation stored
			3) update display value
		*/
		document.querySelector('#equal').onclick = function() {
			// clear display value
			second_value = document.querySelector('#display').value
			if (operation == "plus") {
				document.querySelector('#display').value = parseInt(prev_value) + parseInt(second_value);
			} else if (operation == "minus") {
				document.querySelector('#display').value = parseInt(prev_value) - parseInt(second_value);
			} else if (operation == "multiply") {
				document.querySelector('#display').value = parseInt(prev_value) * parseInt(second_value);
			} else if (operation == "divide") {
				document.querySelector('#display').value = parseInt(prev_value) / parseInt(second_value);
			} else {
				
			}
			operation = "";
		}
	</script>
</body>
</html>
